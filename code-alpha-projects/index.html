<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreamy Image Gallery</title>

  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="title">✨ Soft Dreamy Gallery ✨</h1>

  <!-- FILTER BUTTONS -->
  <div class="filters">
    <button data-filter="all" class="active">All</button>
    <button data-filter="flowers">Flowers</button>
    <button data-filter="sky">Sky</button>
    <button data-filter="nature">Nature</button>
  </div>

  <!-- GALLERY -->
  <div class="gallery">
    <img src="Images/img1.jpg" data-category="flowers">
    <img src="Images/img2.jpg" data-category="sky">
    <img src="Images/img3.jpg" data-category="nature">
    <img src="Images/img4.jpg" data-category="flowers">
    <img src="Images/img5.jpg" data-category="sky">
    <img src="Images/img6.jpg" data-category="nature">
    <img src="Images/img7.jpg" data-category="flowers">
    <img src="Images/img8.jpg" data-category="sky">
    <img src="Images/img9.jpg" data-category="nature">
    <img src="Images/img10.jpg" data-category="flowers">
    <img src="Images/img11.jpg" data-category="sky">
    <img src="Images/img12.jpg" data-category="nature">
  </div>

  <!-- LIGHTBOX -->
  <div class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="">
    <div class="nav prev">&#10094;</div>
    <div class="nav next">&#10095;</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
